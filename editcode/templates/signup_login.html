<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>

    <body>
        <br>
        <br>
        <div class="container">
            {% if message %}
                <div class="row">
                    <div class="col s6"><h3>{{ message }}</h3></div>
                </div>
            {% endif %}
            
            <div class="row">
                <div class="col s6"><h1>Sign In</h1></div>
            </div>
            <form method="POST" action="/sign_in">{% csrf_token %}
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Username" id="username" name="username" type="text">
                        <label for="username">Enter username here</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Password" id="password" name="password" type="password">
                        <label for="password">Enter password here</label>
                    </div>
                </div>
                
                <button class="btn" type="submit">Submit</button>
            </form>

            <div class="row">
                <div class="col s6"><h1>Sign Up</h1></div>
            </div>
            <form method="POST" action="/sign_up">{% csrf_token %}
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Username" id="username" name="username" type="text">
                        <label for="username">Enter username here</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Password" id="password" name="password" type="password">
                        <label for="password">Enter password here</label>
                    </div>
                </div>
                
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
